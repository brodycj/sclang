name: Rust CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: check fmt
      run: cargo build --verbose

  # XXX TODO THIS IS A TEMPORARY SOLUTION, PERMANENT SOLUTION SHOULD BE FOR AUTO COMMENTING ON PRs
  # IN A SIMILAR FASHION TO THIS GitHub action but working for `iai`, NOT for Criterion:
  #Â - https://github.com/marketplace/actions/criterion-compare-prs
  iai-bench-verbose:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bench:
          - iai-bench-1
          - iai-bench-2
    steps:
    - run: sudo apt install valgrind
    - uses: actions/checkout@v4
    - run: cargo bench --bench ${{ matrix.bench }} -- --verbose
